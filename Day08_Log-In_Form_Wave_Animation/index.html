<body>
  <div class="container">
    <h1>Please Login</h1>
    <form action="">
      <div class="form-control">
        <input type="text" required>
        <label>Email</label>
      </div>
      <div class="form-control">
        <input type="password" required>
        <label>Password</label>
      </div>
      <button class="btn">L o g i n</button>
      <p class="text">Don't have an account?
        <a href="#">Register</a>
      </p>
    </form>
  </div>
  <script src="script.js"></script>
